version: '3.3'

services:
  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "80:80"
    env_file:
      - server/.env.production  # Указываем путь к файлу с переменными окружения
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file:
      - server/.env.production  # Указываем путь к файлу с переменными окружения
    ports:
      - "3000:3000"
