server {
    listen 80;
    server_name ktk-dashboard.ru www.ktk-dashboard.ru;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|otf|svg|webp)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Перенаправление запросов /api/ на backend контейнер
    location /api/ {
        proxy_pass http://backend:3000/;  # Переадресация запросов на backend контейнер
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Для обработки API поддомена
server {
    listen 80;
    server_name api.ktk-dashboard.ru;

    location / {
        proxy_pass http://backend:3000/;  # Переадресация запросов на backend контейнер
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
